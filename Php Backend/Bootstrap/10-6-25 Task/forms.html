<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
 <!-- Centering container -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- Login Form Starts -->
    <form class="p-4 bg-white" style="width: 100%; max-width: 400px;">
      
      <!-- Form Heading -->
      <h3 class="text-center mb-4">Login Form</h3>
      
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Forgot Password Link -->
      <div class="text-center mt-3">
        <a href="#">Forgot password?</a>
      </div>

    </form>
    <!-- Login Form Ends -->

  </div>
<hr class="border border-2 border-dark">

  <!-- Centering the Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Signup Form -->
    <form class="bg-white p-4 w-100" style="max-width: 450px;">

      <!-- Form Title -->
      <h3 class="text-center mb-4">Singup form</h3>

      <!-- Full Name Field -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your name">
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password">
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100">Sign Up</button>

      <!-- Link to Login -->
      <div class="text-center mt-3">
        Already have an account? <a href="#">Login here</a>
      </div>

    </form>
  </div>
</div>

<hr class="border border-2 border-dark">

<!-- Container for centering -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- Contact Form -->
    <form class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 600px;">

      <!--Title -->
      <h3 class="text-center mb-4">Contact Us</h3>

      <!--Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>

      <!--Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Your email address">
      </div>

      <!--Subject Input -->
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
      </div>

      <!--Message Textarea -->
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Send Message</button>

    </form>
    <!-- End of Contact Form -->

  </div>

  <hr class="border border-2 border-dark">

  <!-- Center Container -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- Feedback Form -->
    <form class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 500px;">

      <!-- Title -->
      <h3 class="text-center mb-4">Feedback Form</h3>

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Your email">
      </div>

      <!-- Rating Field -->
      <div class="mb-3">
        <label class="form-label d-block">Rate Your Experience</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
          <label class="form-check-label" for="rating1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
          <label class="form-check-label" for="rating2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
          <label class="form-check-label" for="rating3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
          <label class="form-check-label" for="rating4">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
          <label class="form-check-label" for="rating5">5</label>
        </div>
      </div>

      <!-- Feedback Textarea -->
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>

    </form>
    <!-- End Form -->

  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
