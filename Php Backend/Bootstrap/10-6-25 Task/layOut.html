<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Column Layout in Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!--HEADER -->
  <header class="bg-primary text-white text-center p-3">
    <h1>Website Header</h1>
  </header>

  <!-- LAYOUT AREA -->
  <div class="container-fluid mt-3">
    <div class="row">
      
      <!-- LEFT SIDEBAR -->
      <aside class="col-md-3 col-sm-12 bg-light p-3">
        <h4>Left Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="col-md-6 col-sm-12 p-3">
        <h2>Main Content</h2>
        <p>This is the center content area. You can place text, images, or any other content here.</p>
      </main>

      <!-- RIGHT SIDEBAR -->
      <aside class="col-md-3 col-sm-12 bg-light p-3">
        <h4>Right Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </aside>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3 ">
    <h3>Website Footer</h3>
