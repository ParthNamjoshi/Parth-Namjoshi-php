<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container Start -->
<div class="container mt-3">

  <!-- Header -->
  <div class="row bg-primary text-white text-center p-3">
    <div class="col">
      <h2>Header</h2>
    </div>
  </div>

  <!-- Body Content -->
  <div class="row mt-3">

    <!-- Left Sidebar -->
    <div class="col-md-3 bg-light p-3">
      <h4>Left Sidebar</h4>
      <p>Navigation ya links ke liye.</p>
    </div>

    <!-- Main Content -->
    <div class="col-md-6 bg-white p-3 border">
      <h4>Main Content</h4>
      <p>Yeh area main article ya data ke liye.</p>
    </div>

    <!-- Right Sidebar -->
    <div class="col-md-3 bg-light p-3">
      <h4>Right Sidebar</h4>
      <p>Ads ya extra info ke liye.</p>
    </div>

  </div>

  <!-- Footer -->
  <div class="row bg-dark text-white text-center p-3 mt-3">
    <div class="col">
      <h5>Footer</h5>
    </div>
  </div>

</div>
<!-- Container End -->

</body>
</html>
